    <script>
        class ShanghaiTourismChat {
            constructor() {

            initElements() {

                this.statusDot = document.getElementById('statusDot');

            bindEvents() {

                this.chatInput.addEventListener('input', (e) => {

            async checkAPIStatus() {

                    const response = await fetch(this.apiBase.replace('/api', '') + '/');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.updateStatus(true, 'APIæœåŠ¡æ­£å¸¸');
                        this.systemInfo.textContent = `${data.data?.service || 'ä¸Šæµ·æ—…æ¸¸AIåŠ©æ‰‹'} v${data.data?.version || '1.0'}`;
                    } else {

                    this.addMessage('bot', 'ğŸ˜… æ— æ³•è¿æ¥åˆ°AIæœåŠ¡ï¼Œè¯·ç¡®ä¿APIæœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼š\n\n```bash\npython api_server.py\n```', 'error');
                }

            showWelcomeMessage() {
                const welcomeText = `ğŸ® æ¬¢è¿ä½¿ç”¨ä¸Šæµ·æ—…æ¸¸AIåŠ©æ‰‹ï¼

æˆ‘å¯ä»¥å¸®æ‚¨ï¼š
â€¢ ğŸŒ¤ï¸ æŸ¥è¯¢å®æ—¶å¤©æ°”å’Œæ™¯ç‚¹çŠ¶å†µ  
â€¢ ğŸ›ï¸ è·å–æ™¯ç‚¹è¯¦ç»†ä¿¡æ¯å’Œæ”»ç•¥

â€¢ ğŸ’¡ æä¾›å®ç”¨çš„æ—…è¡Œå»ºè®®

è¯·éšæ—¶å‘æˆ‘æé—®ï¼`;

                this.addMessage('bot', welcomeText);

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isLoading) return;

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage('user', message);
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.setLoading(true);

                try {
                    const response = await this.callAPI('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: this.userId,
                            conversation_id: this.conversationId
                        })
                    });

                    if (response.success) {
                        this.conversationId = response.data.conversation_id;
                        this.addMessage('bot', response.data.response);
                        
                        // æ›´æ–°ç³»ç»Ÿä¿¡æ¯
                        const responseTime = response.data.response_time;
                        if (responseTime) {
                            this.systemInfo.textContent = `å“åº”æ—¶é—´: ${responseTime}s | ${response.data.mode || 'æ ‡å‡†'}æ¨¡å¼`;
                        }
                    } else {
                        throw new Error(response.message || 'è¯·æ±‚å¤±è´¥');

                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    let errorMsg = 'ğŸ˜… æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ã€‚';
                    
                    if (error.message.includes('fetch')) {
                        errorMsg += '\n\nğŸ’¡ è¯·ç¡®ä¿APIæœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼š\n```bash\npython api_server.py\n```';

            async callAPI(endpoint, options = {}) {
                const url = this.apiBase + endpoint;
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Accept': 'application/json',

                });

                if (!response.ok) {

            addMessage(sender, content, type = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender} ${type}`;

                // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹

                this.chatMessages.appendChild(messageDiv);

            formatMessage(content) {
                // å¤„ç†æ¢è¡Œ
                content = content.replace(/\n/g, '<br>');
                
                // å¤„ç†ä»£ç å—
                content = content.replace(/```(\w+)?\n?([\s\S]*?)```/g,

                // å¤„ç†ç²—ä½“
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // å¤„ç†è¡¨æƒ…ç¬¦å·
                content = content.replace(/(ğŸ®|ğŸŒ¤ï¸|ğŸ‘¥|ğŸš‡|ğŸ’¡|ğŸ¯|â°|â±ï¸|ğŸŒ|ğŸ’§|ğŸŒ¬ï¸|ğŸ›ï¸|ğŸ—ºï¸|ğŸ“|ğŸ˜…|ğŸ’¬)/g, 
                    '<span style="font-size: 1.1em;">$1</span>');
                
                // å¤„ç†åˆ—è¡¨é¡¹
                content = content.replace(/^â€¢ (.+)$/gm, '<div style="margin: 4px 0;">â€¢ $1</div>');

            setLoading(loading) {

                this.sendBtn.innerHTML = loading ? 'â³' : 'â¤';

            scrollToBottom() {
